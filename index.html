<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Family</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --frame-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --frame-bg: #1e1e1e;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 2.5rem;
      font-family: "Dancing Script", cursive;
      letter-spacing: 1px;
    }

    .frame {
      background: var(--frame-bg);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .photo {
      border-radius: 15px;
      display: block;
      object-fit: cover;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
      width: 576px;  /* 6 inches */
      height: 384px; /* 4 inches */
      max-width: 100%;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      font-family: "Poppins", sans-serif;
    }

    .toggle-theme:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    /* Floating draggable zoom buttons */
    .zoom-controls {
      position: fixed;
      bottom: 50px;
      right: 50px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      gap: 10px;
      padding: 10px 15px;
      cursor: move;
      user-select: none;
      transition: background 0.3s;
      font-family: "Poppins", sans-serif;
    }

    .zoom-controls button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .zoom-controls button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .photo {
        width: 90%;
        height: auto;
      }
      .zoom-controls {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåô Dark</button>
  <h1>Beautiful Family</h1>

  <div class="frame">
    <img id="familyPhoto" src="IMG_20250526_192157.jpg" alt="Family Photo" class="photo" />
  </div>

  <div id="zoomControls" class="zoom-controls">
    <button onclick="zoom(-0.1)">‚ûñ</button>
    <button onclick="zoom(0.1)">‚ûï</button>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-theme");
      btn.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light"
        : "üåô Dark";
    }

    // Zoom
    let scale = 1;
    const img = document.getElementById("familyPhoto");
    function zoom(delta) {
      scale += delta;
      if (scale < 0.5) scale = 0.5;
      if (scale > 2.5) scale = 2.5;
      img.style.transform = `scale(${scale})`;
    }

    // Make zoom controls draggable
    const zoomBox = document.getElementById("zoomControls");
    let offsetX, offsetY, dragging = false;

    zoomBox.addEventListener("mousedown", e => {
      dragging = true;
      offsetX = e.clientX - zoomBox.offsetLeft;
      offsetY = e.clientY - zoomBox.offsetTop;
    });

    document.addEventListener("mouseup", () => dragging = false);
    document.addEventListener("mousemove", e => {
      if (!dragging) return;
      zoomBox.style.left = e.clientX - offsetX + "px";
      zoomBox.style.top = e.clientY - offsetY + "px";
      zoomBox.style.right = "auto";
      zoomBox.style.bottom = "auto";
    });
  </script>
</body>
</html>

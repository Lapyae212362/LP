<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Photo Display</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.5s, color 0.5s;
      font-family: 'Inter', sans-serif;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      max-width: 90vw;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.02);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      color: inherit;
      border-radius: 50px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" id="themeToggle">üåô Dark</button>
    <img src="b2c733bd-9edf-411f-af6b-f6dc0e306fa1.png" alt="Family Photo" />
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load previous theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è Light';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const darkMode = body.classList.contains('dark');
      toggle.textContent = darkMode ? '‚òÄÔ∏è Light' : 'üåô Dark';
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    });
  </script>
</body>
</html>

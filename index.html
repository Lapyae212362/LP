<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Family</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ddd;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .photo {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.02);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåô Dark</button>
  <h1>Beautiful Family</h1>
  <img src="A_digital_photograph_features_a_family_of_four_wit.png" alt="Family Photo" class="photo" />

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-theme");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    }
  </script>
</body>
</html>

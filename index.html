<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Family</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ddd;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .photo {
      width: auto;
      max-width: 576px; /* 6 inches */
      height: auto;
      max-height: 384px; /* 4 inches */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .photo:hover {
      transform: scale(1.02);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .photo {
        max-width: 90%;
        max-height: none;
      }
    }
  </style>
</head>

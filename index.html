<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Family</title>

  <!-- Cute and elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* üå∏ Base Theme (Auto Dark Mode) */
    :root {
      --bg-color: #fff5f8;
      --text-color: #5a4a4a;
      --frame-bg: #ffffff;
      --accent-color: #ff9ecb;
      --shadow-color: rgba(255, 170, 200, 0.4);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #201c1e;
        --text-color: #fceef5;
        --frame-bg: #2d2a2b;
        --accent-color: #ff80b5;
        --shadow-color: rgba(255, 128, 181, 0.3);
      }
    }

    /* üå∑ Page Style */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: background 0.5s, color 0.5s;
      overflow: hidden;
    }

    h1 {
      font-family: "Dancing Script", cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      text-shadow: 2px 2px 6px var(--shadow-color);
    }

    /* üñºÔ∏è Photo Frame */
    .frame {
      background: var(--frame-bg);
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 10px 30px var(--shadow-color);
      border: 6px solid var(--accent-color);
      transition: transform 0.3s ease;
    }

    .photo {
      border-radius: 20px;
      width: 576px;  /* 6 inches */
      height: 384px; /* 4 inches */
      object-fit: cover;
      transition: transform 0.3s ease;
      max-width: 90vw;
    }

    /* ü©∑ Floating Zoom Controls (Draggable) */
    .zoom-controls {
      position: fixed;
      bottom: 60px;
      right: 60px;
      background: var(--accent-color);
      border-radius: 50px;
      box-shadow: 0 8px 25px var(--shadow-color);
      display: flex;
      gap: 12px;
      padding: 12px 18px;
      cursor: move;
      user-select: none;
      font-family: "Poppins", sans-serif;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .zoom-controls:hover {
      transform: scale(1.05);
    }

    .zoom-controls button {
      background: white;
      color: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 10px var(--shadow-color);
      transition: all 0.3s ease;
    }

    .zoom-controls button:hover {
      background: var(--accent-color);
      color: white;
      transform: scale(1.15);
    }

    /* üåº Floating Decorative Hearts */
    .hearts {
      position: fixed;
      top: 10%;
      left: 5%;
      font-size: 2rem;
      color: var(--accent-color);
      opacity: 0.6;
      animation: float 6s infinite ease-in-out alternate;
    }

    .hearts:nth-child(2) {
      left: 90%;
      top: 15%;
      animation-delay: 2s;
    }

    .hearts:nth-child(3) {
      left: 50%;
      top: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      to { transform: translateY(-20px) rotate(20deg); opacity: 1; }
    }

    @media (max-width: 600px) {
      .photo {
        width: 90%;
        height: auto;
      }
      .zoom-controls {
        bottom: 20px;
        right: 20px;
        padding: 8px 12px;
      }
      .zoom-controls button {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="hearts">üíñ</div>
  <div class="hearts">üíû</div>
  <div class="hearts">üíï</div>

  <h1>Beautiful Family</h1>

  <div class="frame">
    <img id="familyPhoto" src="IMG_20250526_192157.jpg" alt="Family Photo" class="photo" />
  </div>

  <div id="zoomControls" class="zoom-controls">
    <button onclick="zoom(-0.1)">‚ûñ</button>
    <button onclick="zoom(0.1)">‚ûï</button>
  </div>

  <script>
    // Zoom logic
    let scale = 1;
    const img = document.getElementById("familyPhoto");
    function zoom(delta) {
      scale += delta;
      if (scale < 0.5) scale = 0.5;
      if (scale > 2.5) scale = 2.5;
      img.style.transform = `scale(${scale})`;
    }

    // Make zoom controls draggable
    const zoomBox = document.getElementById("zoomControls");
    let offsetX, offsetY, dragging = false;

    zoomBox.addEventListener("mousedown", e => {
      dragging = true;
      offsetX = e.clientX - zoomBox.offsetLeft;
      offsetY = e.clientY - zoomBox.offsetTop;
    });

    document.addEventListener("mouseup", () => dragging = false);
    document.addEventListener("mousemove", e => {
      if (!dragging) return;
      zoomBox.style.left = e.clientX - offsetX + "px";
      zoomBox.style.top = e.clientY - offsetY + "px";
      zoomBox.style.right = "auto";
      zoomBox.style.bottom = "auto";
    });
  </script>
</body>
</html>

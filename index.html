<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Family</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --frame-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ddd;
      --frame-bg: #1e1e1e;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .frame {
      background: var(--frame-bg);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .photo {
      border-radius: 15px;
      display: block;
      object-fit: cover;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
      width: 576px;  /* 6 inches */
      height: 384px; /* 4 inches */
      max-width: 100%;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    @media (max-width: 600px) {
      .photo {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåô Dark</button>
  <h1>Beautiful Family</h1>

  <div class="frame">
    <img id="familyPhoto" src="IMG_20250526_192157.jpg" alt="Family Photo" class="photo" />
  </div>

  <div class="controls">
    <button onclick="zoom(-0.1)">‚ûñ Zoom Out</button>
    <button onclick="zoom(0.1)">‚ûï Zoom In</button>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-theme");
      btn.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light"
        : "üåô Dark";
    }

    // Zoom feature
    let scale = 1;
    const img = document.getElementById("familyPhoto");

    function zoom(delta) {
      scale += delta;
      if (scale < 0.5) scale = 0.5;
      if (scale > 2.5) scale = 2.5;
      img.style.transform = `scale(${scale})`;
    }
  </script>
</body>
</html>

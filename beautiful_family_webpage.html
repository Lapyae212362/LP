<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Moments</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #1f2937;
      --bg-dark: #0f172a;
      --text-dark: #f1f5f9;
      --accent: #22c55e;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 900px;
      display: block;
      border-radius: 0;
      box-shadow: none;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: var(--accent);
      text-align: center;
    }

    p {
      color: #6b7280;
      margin-top: 8px;
      font-size: 1rem;
      text-align: center;
      max-width: 600px;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark h1 {
      color: #4ade80;
    }

    body.dark p {
      color: #94a3b8;
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .toggle:hover {
      background: #16a34a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="toggle" id="modeToggle">üåô Dark Mode</button>
  <img src="/mnt/data/IMG_20250526_192157.jpg" alt="Family photo">
  <h1>Our Beautiful Family</h1>
  <p>A peaceful evening moment filled with smiles, warmth, and love ‚Äî forever cherished.</p>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>

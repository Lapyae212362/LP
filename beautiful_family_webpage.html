<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Moments</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #1f2937;
      --bg-dark: #0f172a;
      --text-dark: #f1f5f9;
      --accent: #22c55e;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    img {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: var(--accent);
      text-align: center;
    }

    p {
      color: #6b7280;
      margin-top: 8px;
      font-size: 1rem;
      text-align: center;
      max-width: 600px;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark h1 {
      color: #4ade80;
    }

    body.dark p {
      color: #94a3b8;
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
